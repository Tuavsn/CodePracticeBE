<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Confirm Registration | CodeJudge</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS & Font Awesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet" />

	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8f9fa;
		}

		.zap-icon-box {
			background-color: black;
			border-radius: 1.5rem;
			padding: 1.5rem;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.zap-icon svg {
			width: 40px;
			height: 40px;
			stroke: white;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<!-- Logo Section -->
		<div class="text-center mb-4">
			<div class="d-flex justify-content-center align-items-center gap-3 mb-2">
				<div class="zap-icon-box">
					<div class="zap-icon">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
							stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
							<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
						</svg>
					</div>
				</div>
				<div>
					<h1 class="fw-bold mb-0">CodeJudge</h1>
					<small class="text-muted">Elite Coding Platform</small>
				</div>
			</div>
		</div>

		<!-- Confirm Registration Form -->
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm border-0">
					<div class="card-body px-4 py-4">
						<h4 class="fw-bold text-center mb-3">Confirm Registration</h4>
						<p class="text-center text-muted mb-4">Please enter the OTP sent to your email to confirm your registration.
						</p>

						<form th:action="@{/confirm-registration}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" name="email" id="email" class="form-control" th:value="${email}" required readonly>
							</div>

							<div class="mb-3">
								<label for="otp" class="form-label">OTP Code</label>
								<input type="text" name="otp" id="otp" class="form-control" placeholder="Enter 6-digit OTP"
									maxlength="6" required>
							</div>

							<button type="submit" class="btn btn-success w-100">
								<i class="fas fa-check-circle me-2"></i> Confirm Registration
							</button>
						</form>

						<div class="text-center mt-3">
							<a href="/register" class="text-decoration-none">
								<i class="fas fa-arrow-left me-1"></i> Back to Register
							</a>
						</div>

						<!-- Flash Messages -->
						<div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
						<div th:if="${message}" class="alert alert-success mt-3" th:text="${message}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
