<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Register | CodeJudge</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
        }

        .main-logo-wrapper {
            margin-bottom: 3rem;
        }

        .zap-icon-box {
            background-color: black;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zap-icon-box:hover {
            transform: scale(1.05);
        }

        .zap-icon svg {
            width: 40px;
            height: 40px;
            stroke: white;
        }

        .code-title {
            font-size: 3rem;
            font-weight: 800;
            color: black;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .code-title {
                font-size: 5rem;
            }
        }

        .code-subtitle {
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .divider-line {
            height: 1px;
            width: 2rem;
            background-color: #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <!-- Logo Section -->
        <div class="main-logo-wrapper text-center">
            <a href="/" class="text-decoration-none">
                <div class="d-flex justify-content-center align-items-center gap-4 mb-4">
                    <div class="zap-icon-box">
                        <div class="zap-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap"
                                viewBox="0 0 24 24">
                                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
                            </svg>
                        </div>
                    </div>
                    <div>
                        <h1 class="code-title">CodeJudge</h1>
                        <div class="d-flex justify-content-center align-items-center gap-2">
                            <div class="divider-line"></div>
                            <span class="code-subtitle">Elite Coding Platform</span>
                            <div class="divider-line"></div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Register Form Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="text-center pt-4 pb-2">
                        <h3 class="fw-bold mb-0">Create Account</h3>
                        <small class="text-muted">Join us and start coding today!</small>
                    </div>

                    <div class="card-body px-4 pt-3">
                        <form th:action="@{/register}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>

                            <button type="submit" class="btn btn-success w-100 mb-3">
                                <i class="fas fa-user-plus me-2"></i> Register
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-2">Already have an account?</p>
                            <a href="/login" class="btn btn-outline-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i> Login Here
                            </a>
                        </div>

                        <!-- Error Message -->
                        <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                            Registration failed. Please try again.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
