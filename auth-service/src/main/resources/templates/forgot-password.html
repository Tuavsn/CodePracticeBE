<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Forgot Password | CodeJudge</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap & Font Awesome -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet" />

	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8f9fa;
		}

		.main-logo-wrapper {
			margin-bottom: 3rem;
		}

		.zap-icon-box {
			background-color: black;
			border-radius: 1.5rem;
			padding: 1.5rem;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			transition: transform 0.3s;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.zap-icon-box:hover {
			transform: scale(1.05);
		}

		.zap-icon svg {
			width: 40px;
			height: 40px;
			stroke: white;
		}

		.code-title {
			font-size: 3rem;
			font-weight: 800;
			color: black;
			margin-bottom: 0.5rem;
		}

		@media (min-width: 768px) {
			.code-title {
				font-size: 5rem;
			}
		}

		.code-subtitle {
			text-transform: uppercase;
			letter-spacing: 0.15em;
			font-size: 0.85rem;
			color: #6c757d;
		}

		.divider-line {
			height: 1px;
			width: 2rem;
			background-color: #dee2e6;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<!-- Logo Section -->
		<div class="main-logo-wrapper text-center">
			<a href="/" class="text-decoration-none">
				<div class="d-flex justify-content-center align-items-center gap-4 mb-4">
					<!-- Zap Icon -->
					<div class="zap-icon-box">
						<div class="zap-icon">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
								<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
							</svg>
						</div>
					</div>

					<!-- Title and Subtitle -->
					<div>
						<h1 class="code-title">CodeJudge</h1>
						<div class="d-flex justify-content-center align-items-center gap-2">
							<div class="divider-line"></div>
							<span class="code-subtitle">Elite Coding Platform</span>
							<div class="divider-line"></div>
						</div>
					</div>
				</div>
			</a>
		</div>

		<!-- Forgot Password Form -->
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm border-0">
					<div class="card-body px-4 py-4">
						<h4 class="fw-bold text-center mb-3">Forgot Password</h4>
						<p class="text-center text-muted mb-4">
							Enter your email address to receive a verification code.
						</p>
						<form th:action="@{/forgot-password}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="mb-3">
								<label for="email" class="form-label">Email address</label>
								<input type="email" name="email" class="form-control" id="email" required>
							</div>
							<button type="submit" class="btn btn-primary w-100">
								<i class="fas fa-envelope me-2"></i> Send OTP
							</button>
						</form>

						<div class="text-center mt-3">
							<a href="/login" class="text-decoration-none">
								<i class="fas fa-arrow-left me-1"></i> Back to login
							</a>
						</div>

						<!-- Alerts -->
						<div th:if="${param.error}" class="alert alert-danger mt-3">
							Email not found.
						</div>
						<div th:if="${param.sent}" class="alert alert-success mt-3">
							OTP has been sent to your email.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
