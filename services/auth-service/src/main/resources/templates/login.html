<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Login | CodeJudge</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">

	<style>
		body {
			font-family: 'Inter', sans-serif;
			background-color: #f8f9fa;
		}

		.main-logo-wrapper {
			margin-bottom: 3rem;
		}

		.zap-icon-box {
			background-color: black;
			border-radius: 1.5rem;
			padding: 1.5rem;
			box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			transition: transform 0.3s;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.zap-icon-box:hover {
			transform: scale(1.05);
		}

		.zap-icon svg {
			width: 40px;
			height: 40px;
			stroke: white;
		}

		.code-title {
			font-size: 3rem;
			font-weight: 800;
			color: black;
			margin-bottom: 1rem;
		}

		@media (min-width: 768px) {
			.code-title {
				font-size: 5rem;
			}
		}

		.code-subtitle {
			text-transform: uppercase;
			letter-spacing: 0.15em;
			font-size: 0.85rem;
			color: #6c757d;
		}

		.divider-line {
			height: 1px;
			width: 2rem;
			background-color: #dee2e6;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<!-- Logo Section -->
		<div class="main-logo-wrapper text-center">
			<a href="/" class="text-decoration-none">
				<div class="d-flex justify-content-center align-items-center gap-4 mb-4">
					<div class="zap-icon-box">
						<div class="zap-icon">
							<!-- Lucide Zap SVG -->
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
								stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-zap" viewBox="0 0 24 24">
								<polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" />
							</svg>
						</div>
					</div>
					<div>
						<h1 class="code-title">CodeJudge</h1>
						<div class="d-flex justify-content-center align-items-center gap-2">
							<div class="divider-line"></div>
							<span class="code-subtitle">Elite Coding Platform</span>
							<div class="divider-line"></div>
						</div>
					</div>
				</div>
			</a>
		</div>

		<!-- Login Form Section -->
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card shadow-sm border-0">
					<!-- Header -->
					<div class="text-center pt-4 pb-2">
						<h3 class="fw-bold mb-0">Login</h3>
						<small class="text-muted">Welcome back! Please sign in to your account.</small>
					</div>

					<div class="card-body px-4 pt-3">
						<!-- Username/Password Login Form -->
						<form th:action="@{/login}" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							<div class="mb-3">
								<label for="username" class="form-label">Email</label>
								<input type="text" class="form-control" id="username" name="username" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							<div class="mb-3 text-end">
								<a href="/forgot-password" class="text-decoration-none small text-muted">
									Forgot password?
								</a>
							</div>
							<button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
						</form>

						<!-- OAuth + Register -->
						<div class="text-center">
							<p>Or</p>
							<a href="/oauth2/authorization/google" class="btn btn-danger w-100 mb-2">
								<i class="fab fa-google me-2"></i> Login with Google
							</a>
							<a href="/register" class="btn btn-outline-secondary w-100">
								<i class="fas fa-user-plus me-2"></i> Register New Account
							</a>
						</div>

						<!-- Error Message -->
						<div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
							Invalid username or password.
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
