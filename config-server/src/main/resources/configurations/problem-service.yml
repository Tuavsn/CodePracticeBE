spring:
  data:
    mongodb:
      uri: ${PROBLEM_SERVICE_DB_URL}
      database: ${PROBLEM_SERVICE_DB}
      auto-index-creation: true

server:
  port: ${PROBLEM_SERVICE_PORT}

eureka:
  instance:
    hostname: ${HOSTNAME}
  client:
    serviceUrl:
      defaultZone: http://${HOSTNAME}:${EUREKA_SERVER_PORT}/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"