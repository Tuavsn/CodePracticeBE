spring:
  jpa:
    hibernate:
      ddl-auto: update
    showSql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: ${FORUM_SERVICE_DB_URL}
    username: ${FORUM_SERVICE_DB_USERNAME}
    password: ${FORUM_SERVICE_DB_PASSWORD}
    driverClassName: com.mysql.cj.jdbc.Driver

server:
  port: ${FORUM_SERVICE_PORT}

eureka:
  instance:
    hostname: ${HOSTNAME}
  client:
    serviceUrl:
      defaultZone: http://${HOSTNAME}:${EUREKA_SERVER_PORT}/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"