spring:
  data:
    mongodb:
      uri: ${PROBLEM_SERVICE_DB_URL}
      database: ${PROBLEM_SERVICE_DB}
      auto-index-creation: true

server:
  port: 9003

eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always